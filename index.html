<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form to Google Spreadsheet</title>
    <style>
    </style>
</head>
<body>
<button id="saveBtn">Save Data</button>
  
    <script>
         const scriptURL = "https://script.google.com/macros/s/AKfycbxHhH6Bv97hUGKKE2nCGmlcbBCvlPwNooEsvRbbbyUdcPcxw_wIsSm4CPR9R2Vta_c/exec"; // paste your Web App URL here

  document.getElementById("saveBtn").addEventListener("click", () => {
    const payload = { name: "John Doe", score: 95 };

    fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify(payload)
    })
    .then(res => res.text())
    .then(msg => alert(msg))
    .catch(err => console.error("Error:", err));
  });

    </script>

</body>
</html>
